<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <figure class="logo">
            <img src="assets/img/logoDC.png" alt="Digital Store logo" srcset="">
            <img src="assets/img/Digital Store.png" alt="">
            <!--<h1>Digital Store</h1>-->
        </figure>
    </header>
    <main>
        <section id="login">
            <div class="left">
                <form action="#">
                    <h2>Acesse sua conta </h2>
                    <p>Novo cliente? Então registre-se <a href="Cadastro.html">aqui.</a></p>
                    <label for="email">Login *</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu login ou e-mail">
                    <label for="senha">Senha *</label>
                    <input type="password" name="password" id="senha" placeholder="Insira sua senha">
                    <a href="Recuperar.html" class="recuperar">Esqueci minha senha</a>
                    
                    <button type="submit">Acessar conta</button>

                    <div class="form-footer">
                        <p>Ou faça seu login</p>
                        <img src="assets/img/gmail 1.png" alt="" srcset="">
                        <img src="assets/img/faceicon.png" alt="" srcset="">
                        
                    </div>
                </form>
            </div>
            <div class="direita">
                <img src="assets/img/tenis1.png" class="tenis1" alt="Sapato1" srcset="">
                <img src="assets/img/tenis2.png" class="tenis2" alt="Sapato2" srcset="">
            </div>
            
        </section>
    </main>
    <footer class="rodape">
        <img src="assets/img/footer.png" alt="" srcset="">
    </footer>

    <!-- Nosso JS -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
